<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="name">
            <img src="image/SPLITTER (1).png" alt="" srcset="">
        </div>
        <div class="box">
            <div class="left">
                <div class="person">
                    <span>Bill</span>
                    <div class="input-box">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <input type="text">
                    </div>
                </div>
                <div class="select">
                    <span>Select Tip %</span>
                    <div class="click-box">
                        <button>5%</button>
                        <button>10%</button>
                        <button>15%</button>
                        <button>25%</button>
                        <button>50%</button>
                        <input type="text" placeholder="costum">
                    </div>
                </div>
                
                
                <div class="number1">
                    <span>Number of People</span>
                    <div class="phone">
                        <i class="fa-solid fa-user"></i>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="amount">
                    <div class="title">
                        <h4>Tip Amount</h4>
                        <span>/ person</span>
                    </div>
                    <div class="number">
                        <h1>$4.27</h1>
                    </div>
                </div>
                <div class="total">
                    <div class="title">
                        <h4>Total</h4>
                        <span>/ person</span>
                    </div>
                    <div class="number">
                        <h1>$32.79</h1>
                    </div>
                </div>
                <div class="mybutton">
                    <button>RESET</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
